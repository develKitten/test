<html lang="en">

<head>
  <link href="t-img.png" rel="shortcut icon" type="image/x-icon">
  <meta charset="utf-8">

  <meta property="og:image" content="https://rawcdn.githack.com/develKitten/test/acbdcce6346fd34f86baa29c6f79e72037158998/img/%EB%B3%B4%EC%95%88%EB%B0%95%EB%AC%BC%EA%B4%80_%ED%83%80%EC%9D%B4%ED%8B%80.jpg" />
  <meta property="og:title" content="보안 박물관 - 체험 섹션" />
  <meta property="og:description" content="90년대 컴퓨터 바이러스와 백신 프로그램을 체험할 수 있는 사이트" />
  <meta property="og:type" content="website" />
  
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />

  <title>MS-DOS 튜토리얼</title>
  <link rel="stylesheet" href="tutorial.css">
</head>

<body>
  <div class="box">
    <canvas id="jsdos"></canvas>
    <div id="virtual-keyboard" style="display: none;">
      <div class="keyboard-row">
        <button class="key" value="q">q</button>
        <button class="key" value="w">w</button>
        <button class="key" value="e">e</button>
        <button class="key" value="r">r</button>
        <button class="key" value="t">t</button>
        <button class="key" value="y">y</button>
        <button class="key" value="u">u</button>
        <button class="key" value="i">i</button>
        <button class="key" value="o">o</button>
        <button class="key" value="p">p</button>
      </div>
      <div class="keyboard-row">
        <button class="key" value="a">a</button>
        <button class="key" value="s">s</button>
        <button class="key" value="d">d</button>
        <button class="key" value="f">f</button>
        <button class="key" value="g">g</button>
        <button class="key" value="h">h</button>
        <button class="key" value="j">j</button>
        <button class="key" value="k">k</button>
        <button class="key" value="l">l</button>
        <button class="key" value="Backspace">←</button>
      </div>
      <div class="keyboard-row">
        <button class="key" value="z">z</button>
        <button class="key" value="x">x</button>
        <button class="key" value="c">c</button>
        <button class="key" value="v">v</button>
        <button class="key" value="b">b</button>
        <button class="key" value="n">n</button>
        <button class="key" value="m">m</button>
        <button class="key" value="Enter">ENTER</button>
      </div>
      <button class="key" value="bar">&nbsp/&nbsp</button>
      <button class="key"
        value="space">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbspspace&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</button>
      <button class="key" value="dot">&nbsp.&nbsp</button>
      <div class="keyboard-row">
      </div>
    </div>
    <div class="skip" onclick="location.href='vir_vac/MainList-virus.html';">SKIP</div>
  </div>
  <script src="https://js-dos.com/6.22/current/js-dos.js"></script>
  <script src="tutorial.js"></script>
</body>

</html>
